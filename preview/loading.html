<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>加载</title>
    <!-- 整体样式u.css,必须引入 -->
    <script src="uui/js/html5shiv.min.js"></script>
	<script src="uui/js/es5-shim.min.js"></script>
	<script src="uui/js/u-polyfill.js"></script>
	<script src="uui/js/es5-sham.min.js"></script>
    <script src="uui/js/jquery-1.9.1.min.js"></script>
    <script src="uui/js/knockout-3.2.0.debug.js"></script>
    <script src="uui/js/u-polyfill.js"></script>
    <script src="uui/js/u.js"></script>
	<link rel="stylesheet" href="uui/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="uui/css/u.css">
    <style>
    </style>
</head>
<body>


<!-- loading -->

<div class="u-container-fluid u-widget-bg">
    <div class="u-row">

        <div class="u-col-xs-12 u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">激活loading</h3>
                </div>
                <div class="u-widget-body height-100">
                    <div class="u-loading is-active"></div>
                </div>
            </div>
        </div>
        <div class="u-col-xs-12 u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">激活loading，使用单一颜色</h3>
                </div>
                <div class="u-widget-body height-100">
                    <div class="u-loading is-active u-loading-single-color"></div>激活loading，使用单一颜色
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script>
    //圆点加载条
    var addBtn=document.getElementById('add');
    var hideBtn=document.getElementById('hide');
    var options={
        hasback:false,//不含有遮罩层
    }
    u.showLoader(options);
    // 显示
    u.on(addBtn,'click',function(){
        var centerContent='<i class="uf uf-fluffycloudsilhouette u-loader-centerContent"></i>';
        var opt1={
            hasback:true,
            hasDesc:true,//是否含有加载内容描述
            centerContent:centerContent
        };
        u.showLoader(opt1);
    });
    // 隐藏
    u.on(hideBtn,'click',function(){
        u.hideLoader();
    });
</script>

</html>
