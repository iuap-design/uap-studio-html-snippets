<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="uui/css/webuploader.css">
<link rel="stylesheet" href="uui/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="uui/css/u.css">
<link rel="stylesheet" type="text/css" href="uui/css/tree.css">
<link rel="stylesheet" type="text/css" href="uui/css/grid.css">
<style id="demo-style" media="screen">

</style>
</head>
<body style="background-color: #eceff1;margin-left: 20px;width: calc(100% - 20px );">
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">下拉列表</h3>
                </div>
                <div class="u-widget-body">
                    
                    <div class="u-combo" id="combo1">
                        <div class="u-input-group u-has-feedback" u-meta='{"id":"dt1","type":"u-combobox","data":"dt1","field":"f1","datasource":"comboData"}'>
                            <input class="u-form-control" />
                            <span class="u-form-control-feedback uf uf-anglearrowdown" data-role="combo-button"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">多选下拉列表</h3>
                </div>
                <div class="u-widget-body">
                     <div class="u-combo" id="combo1">
                        <div class="u-input-group u-has-feedback" u-meta='{"id":"dt1","type":"u-combobox","data":"dt1","field":"f2","datasource":"comboData","mutil":true}'>
                            <input class="u-form-control" />
                            <span class="u-form-control-feedback uf uf-anglearrowdown" data-role="combo-button"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="uui/js/html5shiv.min.js"></script>
<script src="uui/js/es5-shim.min.js"></script>
<script src="uui/js/u-polyfill.js"></script>
<script src="uui/js/es5-sham.min.js"></script>
<script src="uui/js/jquery-1.11.2.js"></script>
<script src="uui/js/webuploader.js"></script>
<script src="uui/js/knockout-3.2.0.debug.js"></script>
<script src="uui/js/u-polyfill.js"></script>
<script src="uui/js/u.js"></script>
<script src="uui/js/u-tree.js"></script>
<script src="uui/js/u-grid.js"></script>
<script src="uui/js/require.debug.js"></script>
<script>
// JS

/**
 * viewModel 创建数据模型
 * dt1 创建的数据集
 * f1 创建数据集中的字段
 * type:指定数据对应的类型
 * comboData:指定默认的下拉数据集
 */
var app, viewModel;
viewModel = {
    dt1: new u.DataTable({
        meta: {
            f1: {},
            f2: {}
        }
    }),
    comboData:[{name:'cc',value:'03'},{name:'dd',value:'04'}]
};

/**
 * app 创建框架服务
 * el 指定服务对应的顶层DOM
 * model 指定服务对应的数据模型
 */
app = u.createApp({
    el: 'body',
    model: viewModel
});


/**
 * 修改viewModel默认绑定的数据值
 * @type {Array}
 */
var combo1Data = [{name:'cc1',value:'03'},{name:'dd1',value:'04'}];
var combo1Obj = document.getElementById('combo1')['u.Combo'];

combo1Obj.setComboData(combo1Data);

// 创建空行，设置默认值
var r = viewModel.dt1.createEmptyRow();
viewModel.dt1.setRowSelect(0);

</script>
</body>
</html>
