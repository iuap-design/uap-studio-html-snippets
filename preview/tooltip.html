<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="http://design.yyuap.com/static/uploader/css/webuploader.css">
<link rel="stylesheet" href="http://design.yyuap.com/static/uui/latest/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static/uui/latest/css/u.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static/uui/latest/css/tree.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static/uui/latest/css/grid.css">
<style id="demo-style" media="screen">
.example{
    padding-top: 5px;
    padding-left: 5px;
    padding-bottom: 5px;
    height: 30px;
}
.example>.tooltip{
    opacity: 1;
    position: absolute;
}
.tooltip-rotate{
    filter: alpha(opacity=0);
    opacity: 0!important;
    -webkit-transition: all .2s linear;
    -moz-transition: all .2s linear;
    -ms-transition: all .2s linear;
    -o-transition: all .2s linear;
    transition: all .2s linear;
    -webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);
    -ms-transform: rotate(-90deg);
    -o-transform: rotate(-90deg);
    transform: rotate(-90deg);
}
.rotate{
    filter: alpha(opacity=100);
    opacity: 1!important;
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
}

</style>
</head>
<body style="background-color: #eceff1;margin-left: 20px;width: calc(100% - 20px );">
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">基础工具提示</h3>
                </div>
                <div class="u-widget-body">
                    <div class="u-row">
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip bottom" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Bottom Tooltip
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip top" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Top Tooltip
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip left" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Left Tooltip
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip right" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Right Tooltip
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不同颜色的工具提示</h3>
                </div>
                <div class="u-widget-body">
                    <div class="u-row">
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip top tooltip-primary" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Primary
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip top tooltip-success" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Success
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip top tooltip-info" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Info
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip top tooltip-warning" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Warning
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br><br>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip top tooltip-danger" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Danger
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-3">
                            <div class="example">
                                <div class="tooltip top tooltip-dark" role="tooltip">
                                    <div class="tooltip-arrow"></div>
                                    <div class="tooltip-inner">
                                        Dark
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">触发工具提示</h3>
                </div>
                <div class="u-widget-body">
                    <div class="u-row">
                        <div class="u-col-4">
                            <div class="example">
                                <button type="button" class="u-button u-button-info u-button-tooltip-left" >点击工具提示</button>
                                <div class="tooltip right" style="display: none">
                                    <div class="tooltip-arrow" style="top: 50%;"></div>
                                    <div class="tooltip-inner">提示信息</div>
                                </div>
                            </div>
                        </div>
                        <div class="u-col-4">
                            <div class="example">
                                <button type="button" class="u-button u-button-info u-button-tooltip-rotate" >旋转提示</button>
                                <div class="tooltip right tooltip-rotate">
                                    <div class="tooltip-arrow" style="top: 50%;"></div>
                                    <div class="tooltip-inner">提示信息</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://design.yyuap.com/static/jquery/jquery-1.11.2.js"></script>
<script src="http://design.yyuap.com/static/uploader/js/webuploader.js"></script>
<script src="http://design.yyuap.com/static/knockout/knockout-3.2.0.debug.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u-polyfill.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u-tree.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u-grid.js"></script>
<script src="http://design.yyuap.com/static/requirejs/require.debug.js"></script>
<script>
$('.u-button-tooltip-left').on('click',function () {
    var left=$(this).get(0).offsetLeft+$(this).get(0).clientWidth;
    var top=$(this).get(0).offsetTop;
    var $tooltip=$(this).next();
    $tooltip.css('left',left+10);
    $tooltip.css('top',top);
    if($tooltip.is(':hidden')){
        $tooltip.show();
    }else{
        $tooltip.hide()
    }
});
$('.tooltip-rotate').each(function () {
    var $btn=$(this).prev();
    $(this).css('left',$btn.get(0).clientWidth+$btn.get(0).offsetLeft+10);
    $(this).css('top',$btn.get(0).offsetTop);
});
$('.u-button-tooltip-rotate').hover(function () {
    var left=$(this).get(0).clientWidth;
    var top=$(this).get(0).offsetTop;
    var $tooltip=$(this).next();
    $tooltip.css('left',left+40);
    $tooltip.css('top',top);
    $tooltip.addClass('rotate');
},function () {
    var left=$(this).get(0).clientWidth;
    var top=$(this).get(0).offsetTop;
    var $tooltip=$(this).next();
    $tooltip.css('left',left+40);
    $tooltip.css('top',top);
    $tooltip.removeClass('rotate');
});
</script>
</body>
</html>
