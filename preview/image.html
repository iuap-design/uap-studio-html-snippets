<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="uui/css/webuploader.css">
<link rel="stylesheet" href="uui/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="uui/css/u.css">
<link rel="stylesheet" type="text/css" href="uui/css/tree.css">
<link rel="stylesheet" type="text/css" href="uui/css/grid.css">
<style id="demo-style" media="screen">
.u-widget-body .desc {
    margin-top: -10px;
    margin-bottom: 30px;
}

</style>
</head>
<body style="background-color: #eceff1;margin-left: 20px;width: calc(100% - 20px );">
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不同形状的图片</h3>
                </div>
                <div class="u-widget-body">
                    <p class="desc">
                        添加.img-rounded .img-circle改变图片形状
                    </p>
                   <div class="u-row">
                       <div class="u-col-4">
                           <img class="img-rounded img-responsive" src="uui/images/imgdemo-1.jpg" alt="">
                       </div>
                       <div class="u-col-4">
                           <img class="img-circle img-responsive" src="uui/images/imgdemo-2.jpg" alt="...">
                       </div>
                       <div class="u-col-4">
                           <img  class="img-responsive" src="uui/images/imgdemo-3.jpg" alt="...">
                       </div>
                   </div>
                </div>
            </div>
        </div>

        <div class="u-col-md-6 u-col-sm-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">带边框的图片</h3>
                </div>
                <div class="u-widget-body">
                    <p class="desc">
                        通过.img-bordered 和 .img-bordered-green类设置图片边框和边框颜色
                    </p>
                    <div class="u-row">
                        <div class="u-col-4">
                            <img class="img-bordered img-bordered-green img-responsive" src="uui/images/imgdemo-7.png" alt="">
                        </div>
                        <div class="u-col-4">
                            <img class="img-circle img-bordered img-bordered-orange img-responsive" src="uui/images/imgdemo-8.jpg" alt="...">
                        </div>
                        <div class="u-col-4">
                            <img  class="img-bordered img-bordered-primary img-responsive" src="uui/images/imgdemo-9.png" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">

        <div class="u-col-md-6 u-col-sm-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">可附加任何内容的缩略图</h3>
                </div>
                <div class="u-widget-body">
                    <p class="desc">
                        为图片父元素添加.u-thumbnail类生产可附加内容的缩略图
                    </p>
                    <div class="u-row">
                        <div class="u-col-4">
                            <div class="u-thumbnail">
                                <img src="uui/images/imgdemo-2.jpg" alt="">
                                <h4>海</h4>
                                <p class="text-center">大海啊，都是水</p>
                                <p>
                                    <button class="u-button raised  u-button-primary">button</button>
                                </p>
                            </div>
                        </div>
                        <div class="u-col-4">
                            <div class="u-thumbnail">
                                <img src="uui/images/imgdemo-1.jpg" alt="">
                                <h4>小桥</h4>
                                <p class="text-center">船到桥头自然直</p>
                                <p>
                                    <button class="u-button raised  u-button-primary">button</button>
                                </p>
                            </div>
                        </div>
                        <div class="u-col-4">
                            <div class="u-thumbnail">
                                <img src="uui/images/imgdemo-9.png" alt="">
                                <h4>楼梯</h4>
                                <p  class="text-center">我要一步一步往上爬</p>
                                <p>
                                    <button class="u-button raised  u-button-primary">button</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="u-col-md-6">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">缩略图</h3>
                </div>
                <div class="u-widget-body">
                    <p class="desc">
                        添加.u-thumbnail类生成缩略图
                    </p>
                   <div class="u-row">
                       <div class="u-col-4">
                           <a href="javascript:void(0)" class="u-thumbnail">
                               <img src="uui/images/imgdemo-4.jpg" alt="">
                           </a>
                       </div>
                       <div class="u-col-4">
                           <a href="javascript:void(0)" class="u-thumbnail">
                               <img src="uui/images/imgdemo-5.jpg" alt="">
                           </a>
                       </div>
                       <div class="u-col-4">
                           <a href="javascript:void(0)" class="u-thumbnail">
                               <img src="uui/images/imgdemo-6.png" alt="">
                           </a>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">响应式图片</h3>
                </div>
                <div class="u-widget-body">
                    <p class="desc">
                        添加.img-responsive设置图片响应式
                    </p>
                    <img class="img-responsive" src="uui/images/big.jpg" alt="">
                </div>
            </div>
        </div>
    </div>


</div>
<script src="uui/js/html5shiv.min.js"></script>
<script src="uui/js/es5-shim.min.js"></script>
<script src="uui/js/u-polyfill.js"></script>
<script src="uui/js/es5-sham.min.js"></script>
<script src="uui/js/jquery-1.11.2.js"></script>
<script src="uui/js/webuploader.js"></script>
<script src="uui/js/knockout-3.2.0.debug.js"></script>
<script src="uui/js/u-polyfill.js"></script>
<script src="uui/js/u.js"></script>
<script src="uui/js/u-tree.js"></script>
<script src="uui/js/u-grid.js"></script>
<script src="uui/js/require.debug.js"></script>
<script>

</script>
</body>
</html>
