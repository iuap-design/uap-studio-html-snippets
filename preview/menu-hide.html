<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>隐藏菜单</title>
    <!-- 整体样式u.css,必须引入 -->
    <script src="uui/js/html5shiv.min.js"></script>
	<script src="uui/js/es5-shim.min.js"></script>
	<script src="uui/js/u-polyfill.js"></script>
	<script src="uui/js/es5-sham.min.js"></script>
    <script src="uui/js/jquery-1.9.1.min.js"></script>
    <script src="uui/js/knockout-3.2.0.debug.js"></script>
    <script src="uui/js/u-polyfill.js"></script>
    <script src="uui/js/u.js"></script>
	<link rel="stylesheet" href="uui/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="uui/css/u.css">
    <style>
    </style>
</head>
<body>
<!--左边menu-->
<div class="example " style="position:absolute;left:10px;">
    <button id="demo-menu-lower-left" class="u-button floating u-button-icon">
        <i class="uf uf-verticalellipsis"></i>
    </button>
    左对齐
    <ul class="u-menu u-menu-bottom-left" for="demo-menu-lower-left">
        <li class="u-menu-item">新增</li>
        <li class="u-menu-item">修改</li>
        <li disabled class="u-menu-item">删除</li>
        <li class="u-menu-item">审核</li>
    </ul>
</div>
<!--右边菜单-->
<div class="example " style="position:absolute;right:10px;">
    <button id="demo-menu-lower-right" class="u-button floating u-button-icon">
        <i class="uf uf-verticalellipsis"></i>
    </button>右对齐
    <ul class="u-menu u-menu-bottom-right" for="demo-menu-lower-right">
        <li class="u-menu-item">新增</li>
        <li class="u-menu-item">修改</li>
        <li disabled class="u-menu-item">删除</li>
        <li class="u-menu-item">审核</li>
    </ul>
</div>
</body>

</html>
