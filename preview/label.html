<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="uui/css/webuploader.css">
<link rel="stylesheet" href="uui/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="uui/css/u.css">
<link rel="stylesheet" type="text/css" href="uui/css/tree.css">
<link rel="stylesheet" type="text/css" href="uui/css/grid.css">
<style id="demo-style" media="screen">
.demo .u-badge, .demo .u-avatar {
    display: inline-block;
}
</style>
</head>
<body style="background-color: #eceff1;margin-left: 20px;width: calc(100% - 20px );">
<!-- 标签开始 -->
<h3>标签</h3>
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">基础标签</h3>
                </div>
                <div class="u-widget-body">
                    <p>可以通过添加其它类，来修改基础标签的样式</p>
                    <span class="u-tag u-tag-default">Default</span>
                    <span class="u-tag u-tag-primary">Primary</span>
                    <span class="u-tag u-tag-success">Success</span>
                    <span class="u-tag u-tag-info">Info</span>
                    <span class="u-tag u-tag-warning">Warning</span>
                    <span class="u-tag u-tag-danger">Danger</span>
                    <span class="u-tag u-tag-dark">Dark</span>
                </div>
            </div>
        </div>
         <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不同尺寸标签</h3>
                </div>
                <div class="u-widget-body">
                    <p>添加 .u-tag-lg 或 .u-tag-sm类，来改变标签大小.</p>
                    <span class="u-tag u-tag-lg u-tag-primary">大标签</span>
                    <span class="u-tag u-tag-primary">默认大小</span>
                    <span class="u-tag u-tag-sm u-tag-primary">小标签</span>
                </div>
            </div>
        </div>
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">圆角标签</h3>
                </div>
                <div class="u-widget-body">
                    <span class="u-tag u-tag-default u-tag-round">Default</span>
                    <span class="u-tag u-tag-primary u-tag-round">Primary</span>
                    <span class="u-tag u-tag-success u-tag-round">Success</span>
                    <span class="u-tag u-tag-info u-tag-round">Info</span>
                    <span class="u-tag u-tag-warning u-tag-round">Warning</span>
                    <span class="u-tag u-tag-danger u-tag-round">Danger</span>
                    <span class="u-tag u-tag-dark u-tag-round">Dark</span>
                </div>
            </div>
        </div>
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">描边标签</h3>
                </div>
                <div class="u-widget-body">
                    <span class="u-tag u-tag-default  u-tag-outline">Default</span>
                    <span class="u-tag u-tag-primary  u-tag-outline">Primary</span>
                    <span class="u-tag u-tag-success  u-tag-outline">Success</span>
                    <span class="u-tag u-tag-info  u-tag-outline">Info</span>
                    <span class="u-tag u-tag-warning  u-tag-outline">Warning</span>
                    <span class="u-tag u-tag-danger  u-tag-outline">Danger</span>
                    <span class="u-tag u-tag-dark  u-tag-outline">Dark</span>
                </div>
            </div>
        </div>
       
    </div>
</div>
<!-- 标签结束 -->
<script src="uui/js/html5shiv.min.js"></script>
<script src="uui/js/es5-shim.min.js"></script>
<script src="uui/js/u-polyfill.js"></script>
<script src="uui/js/es5-sham.min.js"></script>
<script src="uui/js/jquery-1.11.2.js"></script>
<script src="uui/js/webuploader.js"></script>
<script src="uui/js/knockout-3.2.0.debug.js"></script>
<script src="uui/js/u-polyfill.js"></script>
<script src="uui/js/u.js"></script>
<script src="uui/js/u-tree.js"></script>
<script src="uui/js/u-grid.js"></script>
<script src="uui/js/require.debug.js"></script>
<script>

</script>
</body>
</html>
