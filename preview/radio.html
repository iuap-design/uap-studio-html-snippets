<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="http://design.yyuap.com/static/uploader/css/webuploader.css">
<link rel="stylesheet" href="http://design.yyuap.com/static/uui/latest/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static/uui/latest/css/u.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static/uui/latest/css/tree.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static/uui/latest/css/grid.css">
<style id="demo-style" media="screen">

</style>
</head>
<body style="background-color: #eceff1;margin-left: 20px;width: calc(100% - 20px );">
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">基础radio</h3>
                </div>
                <div class="u-widget-body">
                    <span>可用未选radio：</span>
                    <label class="u-radio" for="option-1">
                        <input type="radio" id="option-1" class="u-radio-button" name="options" value="1">
                        <span class="u-radio-label">First</span>
                    </label>
                    <span>可用已选radio：</span>
                    <label class="u-radio" for="option-6">
                        <input type="radio" id="option-6" class="u-radio-button" name="options" value="1" checked>
                        <span class="u-radio-label">First</span>
                    </label>
                    <span>不可用未选radio：</span>
                    <label class="u-radio" for="option-2">
                        <input type="radio" disabled id="option-2" class="u-radio-button" name="options" value="2">
                        <span class="u-radio-label">Second</span>
                    </label>
                    <span>不可用已选radio：</span>
                    <label class="u-radio" for="option-3">
                        <input type="radio" disabled checked id="option-3" class="u-radio-button" name="options1" value="3">
                        <span class="u-radio-label">Second</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不同色彩radio</h3>
                </div>
                <div class="u-widget-body">
                    <label class="u-radio u-radio-success">
                        <input type="radio" class="u-radio-button" checked>
                        <span class="u-radio-label">green</span>
                    </label>
                    <label class="u-radio u-radio-info">
                        <input type="radio" class="u-radio-button" checked>
                        <span class="u-radio-label">blue</span>
                    </label>
                    <label class="u-radio u-radio-warning">
                        <input type="radio" class="u-radio-button" checked>
                        <span class="u-radio-label">yellow</span>
                    </label>
                    <label class="u-radio u-radio-danger">
                        <input type="radio" class="u-radio-button" checked>
                        <span class="u-radio-label">red</span>
                    </label>
                    <label class="u-radio u-radio-dark">
                        <input type="radio" class="u-radio-button" checked>
                        <span class="u-radio-label">grey</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://design.yyuap.com/static/jquery/jquery-1.11.2.js"></script>
<script src="http://design.yyuap.com/static/uploader/js/webuploader.js"></script>
<script src="http://design.yyuap.com/static/knockout/knockout-3.2.0.debug.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u-polyfill.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u-tree.js"></script>
<script src="http://design.yyuap.com/static/uui/latest/js/u-grid.js"></script>
<script src="http://design.yyuap.com/static/requirejs/require.debug.js"></script>
<script>

</script>
</body>
</html>
